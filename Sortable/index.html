<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable in jquery UI</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <style>
        #sortable {
            list-style-type: none;
            width: 60%;
            margin: 3px;
            font-size: 20px;
            height: 18px;
        }
    </style>
</head>

<body>
    <ol id="sortable">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
        <li>list 6</li>
    </ol>

    <script>
        $(function () {
            $("#sortable").sortable();

        });
    </script>
</body>

</html>
