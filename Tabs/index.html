<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Tabs - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>

<body>

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">HTML</a></li>
            <li><a href="#tabs-2">CSS</a></li>
            <li><a href="#tabs-3">JAVASCRIPT</a></li>
        </ul>
        <div id="tabs-1">
            <p>HTML is the standard markup language for creating Web pages.</p>
        </div>
        <div id="tabs-2">
            <p>CSS is the language we use to style a Web page.</p>
        </div>
        <div id="tabs-3">
            <p>JavaScript is the programming language of the web.
                It can update and change both HTML and CSS.
                It can calculate, manipulate and validate data.</p>
        </div>
    </div>

    <script>
        $(function () {
            $("#tabs").tabs();
        });
    </script>

</body>

</html>
