<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable in jquery UI</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <style>
        #draggable {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            border: 2px solid #000;
            cursor: move;
        }
    </style>
</head>

<body>
    <div id="draggable">
        <p>Drag Me</p>
    </div>

    <script>
        $(function () {
            $("#draggable").draggable();
        });
    </script>
</body>

</html>
